<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Weight Calculator üêæ</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #0d47a1;
    }

    header {
      background: linear-gradient(90deg, #1976d2, #0d47a1);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(13, 71, 161, 0.3);
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-icon {
      position: absolute;
      right: 30px; /* üîπ dulu 20px, sekarang agak ke dalam */
      top: 18px;   /* üîπ sedikit turun agar lebih seimbang */
      font-size: 1.6em;
      cursor: pointer;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 10px;
      border-radius: 8px;
    }

    .menu-icon:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 220px;
      height: 100%;
      background: linear-gradient(180deg, #1565c0, #0d47a1);
      box-shadow: -3px 0 10px rgba(0, 0, 0, 0.2);
      transition: right 0.4s ease;
      padding-top: 80px;
      z-index: 20;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #e3f2fd;
      color: #0d47a1;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .side-menu button:hover {
      background: #bbdefb;
      transform: scale(1.05);
    }

    /* üîπ Tombol Close */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e3f2fd;
      color: #0d47a1;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      background: #bbdefb;
      transform: rotate(90deg);
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(13, 71, 161, 0.2);
      padding: 35px;
      width: 360px;
      text-align: center;
      margin-top: 100px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #0d47a1;
    }

    label {
      font-size: 0.95em;
      color: #1976d2;
      font-weight: 500;
    }

    input {
      width: 90%;
      padding: 10px 12px;
      border: 2px solid #bbdefb;
      border-radius: 10px;
      margin: 8px 0 15px;
      outline: none;
      font-size: 1em;
      text-align: center;
      transition: 0.3s;
      color: #0d47a1;
    }

    input:focus {
      border-color: #2196f3;
      box-shadow: 0 0 5px #64b5f6;
    }

    button.main-btn {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #1976d2, #0d47a1);
      color: white;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }

    button.main-btn:hover {
      background: linear-gradient(90deg, #2196f3, #1565c0);
      transform: scale(1.05);
    }

    .result p {
      display: flex;
      justify-content: space-between;
      font-family: "JetBrains Mono", monospace;
      letter-spacing: 0.5px;
      font-size: 0.6em;
      margin: 5px 0;
    }

    .result-label {
      color: #1565c0;
    }

    .result-value {
      font-weight: 600;
      color: #0d47a1;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: 500;
      color: #0d47a1;
      animation: fadeIn 0.4s ease;
    }

    .growth-table {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      background: #e3f2fd;
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9em;
      color: #0d47a1;
      animation: fadeIn 0.4s ease;
    }

    .growth-table p {
      margin: 4px 0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #1565c0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">Pet Weight Tools</div>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
  </header>

  <div class="side-menu" id="sideMenu">
    <button class="close-btn" onclick="toggleMenu()">‚úñ</button>
    <button onclick="switchFeature('growth')">üêæ Growth Calculator</button>
    <button onclick="switchFeature('bronto')">ü¶ï Bronto Calculator</button>
    <button onclick="switchFeature('webhook')">üì° Webhook Viewer</button>
  </div>

  <div class="card" id="mainCard">
    <h1>Pet Growth Calculator</h1>
    <label>Pet Age (1‚Äì100):</label><br>
    <input type="number" id="age" min="1" max="100" value="1"><br>

    <label>Base Weight (kg):</label><br>
    <input type="number" id="base" step="0.01" value="1.00"><br>

    <button class="main-btn" onclick="calculateGrowth()">Calculate</button>
    <div id="result" class="result"></div>
    <div id="growthTable" class="growth-table"></div>

    <footer>Made by iPowfuVM</footer>
  </div>

  <script>
    const menu = document.getElementById('sideMenu');
    const card = document.getElementById('mainCard');

    function toggleMenu() {
      menu.classList.toggle('active');
    }

    function switchFeature(type) {
      menu.classList.remove('active');
      card.innerHTML = ""; // clear content

      if (type === 'growth') {
        card.innerHTML = `
          <h1>Pet Growth Calculator</h1>
          <label>Pet Age (1‚Äì100):</label><br>
          <input type="number" id="age" min="1" max="100" value="1"><br>
          <label>Base Weight (kg):</label><br>
          <input type="number" id="base" step="0.01" value="1.00"><br>
          <button class="main-btn" onclick="calculateGrowth()">Calculate</button>
          <div id="result" class="result"></div>
          <div id="growthTable" class="growth-table"></div>
          <footer>Made by iPowfuVM</footer>
        `;
      } 
      else if (type === 'bronto') {
        card.innerHTML = `
          <h1>Bronto Bonus Calculator</h1>
          <label>Base Weight (kg):</label><br>
          <input type="number" id="brontoBase" step="0.01" value="1.00"><br>
          <button class="main-btn" onclick="calculateBronto()">Calculate Bonus</button>
          <div id="result" class="result"></div>
          <footer>ü¶ï Giant Incubator effect up to +30%</footer>
        `;
      } 
      else if (type === 'webhook') {
        card.innerHTML = `
          <h1>üì° Webhook Viewer</h1>
          <p style="font-size:0.9em;color:#1565c0;">Realtime data dari Telegram/Discord Webhook</p>
          <div id="webhookData" class="growth-table" style="max-height:300px; overflow-y:auto;">
            <p>Waiting for webhook data...</p>
          </div>
          <footer>üîî Connected to Webhook System</footer>
        `;
        fetch('/api/webhook-data')
          .then(res => res.json())
          .then(data => {
            const box = document.getElementById('webhookData');
            box.innerHTML = data.length
              ? data.map(msg => `<p>${msg}</p>`).join('')
              : '<p>No data yet.</p>';
          })
          .catch(() => {
            document.getElementById('webhookData').innerHTML = '<p>‚ö†Ô∏è Gagal ambil data webhook.</p>';
          });
      }
    }

    function growthMultiplier(age) {
      return 1 + ((age - 1) / 99) * 9;
    }

    function calculateGrowth() {
      const age = parseInt(document.getElementById("age").value);
      const base = parseFloat(document.getElementById("base").value);

      if (isNaN(age) || isNaN(base) || age < 1 || age > 100) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Masukkan angka valid!";
        document.getElementById("growthTable").innerHTML = "";
        return;
      }

      const weight = base * growthMultiplier(age);
      document.getElementById("result").innerHTML = `<p>Age ${age}: <b>${weight.toFixed(2)} kg</b></p>`;

      let output = "";
      for (let i = 1; i <= 100; i++) {
        const w = base * growthMultiplier(i);
        output += `<p>Age ${i}: ${w.toFixed(2)} kg</p>`;
      }
      document.getElementById("growthTable").innerHTML = output;
    }

    function calculateBronto() {
      const base = parseFloat(document.getElementById("brontoBase").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(base) || base <= 0) {
        resultDiv.innerHTML = "‚ö†Ô∏è Masukkan angka valid!";
        return;
      }

      const minBonus = base * 1.052;
      const maxBonus = base * 1.30;

      resultDiv.innerHTML = `
        <p><span class="result-label">Without Bonus:</span> <span class="result-value">${base.toFixed(2)} kg</span></p>
        <p><span class="result-label">Min Bonus (5.2%):</span> <span class="result-value">${minBonus.toFixed(2)} kg</span></p>
        <p><span class="result-label">Max Bonus (30%):</span> <span class="result-value">${maxBonus.toFixed(2)} kg</span></p>
      `;
    }
  </script>
</body>
</html>
